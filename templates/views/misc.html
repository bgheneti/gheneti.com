{% extends "templates/layouts/default.html" %}

{% block intro %}
	<div class="container page-header">
		<h1>Misc</h1>
	</div>
{% endblock %}
	
{% block content %}
	<div class="container">
		<div class="row" style="margin: 0px 15px 0 15px">
			{% if data.misc %}
				{{ data.misc.title|safe }}
			{% else %}
				<h3 class="text-muted">Nothing to see here.</h3>
			{% endif %}
		</div>
	</div>
{% endblock %}
